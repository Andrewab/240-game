<!DOCTYPE html>
<html>
<head>
<style>
	h1 {
		font-size: 40px;
	}
	div {
		width: 100px;
		height: 100px;
		background: red;
		position: relative;
		animation: mymove 2s infinite alternate;
		animation-timing-function: linear;
		line-height:2;
		text-align: center;
		font-size: 50px;
	}
	@keyframes mymove{
		0% {top: 0px; left: 0px;}
		100%{top: 50px; left: 500px;}
	}
</style>
</head>
<body>
	<div>h1</div>
</body>
	</html>
